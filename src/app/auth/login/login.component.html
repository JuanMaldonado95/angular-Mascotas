          <mat-error *ngIf="form.get('username')?.hasError('email')">El correo no es v치lido</mat-error>
        </mat-form-field>
  
        <mat-form-field>

          <mat-error *ngIf="form.get('password')?.hasError('required')">La contrase침a es requerida</mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">La contrase침a debe tener al menos 8 caracteres</mat-error>
        </mat-form-field>
  
        <button type="submit" mat-button mat-raised-button color="primary">Ingresar</button>
      </form>
    </section>
  </main>
